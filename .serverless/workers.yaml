signup:
  handler: workers/signup/create.handler
  events:
    - sqs:
        arn: arn:aws:sqs:eu-west-1:${env:AWS_ACCOUNT_ID}:signup-creation-queue
        batchSize: 5
        maximumRetryAttempts: 2

cleanup:
  handler: workers/signup/cleanup.handler
  events:
    - sqs:
        arn: arn:aws:sqs:eu-west-1:${env:AWS_ACCOUNT_ID}:signup-cleanup-queue
        batchSize: 5
        maximumRetryAttempts: 2

createProject:
  handler: workers/project/create.handler
  events:
    - sqs:
        arn: arn:aws:sqs:eu-west-1:${env:AWS_ACCOUNT_ID}:create-project-queue