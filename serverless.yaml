org: xpegdrop
app: xpegdrop
service: rest-api

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'prod'}
  region: ${env:AWS_REGION_CODE, 'eu-west-1'}
  environment: ${file(./.serverless/env.yaml)}
  iamRoleStatements: ${file(./.serverless/iamRoleStatements.yaml)}

  httpApi:
    cors:
      allowedOrigins:
        - ${env:EXPRESS_PUBLIC_FRONTEND_URL}
        - http://localhost:3000
      allowedHeaders:
        - Content-Type
        - Authorization
        - X-id-token
      allowedMethods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowCredentials: true
    authorizers:
      jwtAuthorizer:
        type: request
        functionName: authorizer
        identitySource: $request.header.Authorization

resources: ${file(./.serverless/resources.yaml)}

functions:
  api:
    handler: src/server.handler
    events: ${file(./.serverless/events.yaml)}

  # ${file(./.serverless/workers.yaml)}
  signup:
    handler: workers/signup/create.handler
    events:
      - sqs:
          arn: !GetAtt SignupQueue.Arn
          batchSize: 5
          maximumRetryAttempts: 2

  cleanup:
    handler: workers/signup/cleanup.handler
    events:
      - sqs:
          arn: !GetAtt CleanupQueue.Arn
          batchSize: 5
          maximumRetryAttempts: 2

  createProject:
    handler: workers/project/create.handler
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - CreateProjectQueue
              - Arn

  authorizer:
    handler: src/middleware/serverlessAuth.authorizeHandler

plugins:
  - serverless-offline
  - serverless-dotenv-plugin
